[pytest]
addopts = -q --maxfail=1
testpaths = tests

[coverage:run]
branch = True
source = eval
omit =
    tests/*
    generated_code/*
    eval/run_eval.py
    eval/snapshot_and_run.py
    eval/summarise_results.py

[coverage:report]
skip_empty = True
show_missing = True
omit =
    tests/*
    generated_code/*
    eval/run_eval.py
    eval/snapshot_and_run.py
    eval/summarise_results.py
include = eval/p??_candidate.py
